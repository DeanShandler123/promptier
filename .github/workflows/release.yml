name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      # Publish to npm (public registry)
      - name: Publish to npm
        run: |
          npm publish --workspace packages/core --access public
          npm publish --workspace packages/lint --access public
          npm publish --workspace packages/cli --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish to GitHub Packages (shows in repo sidebar)
      - name: Setup GitHub Packages registry
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: |
          npm publish --workspace packages/core --access public --registry https://npm.pkg.github.com
          npm publish --workspace packages/lint --access public --registry https://npm.pkg.github.com
          npm publish --workspace packages/cli --access public --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
